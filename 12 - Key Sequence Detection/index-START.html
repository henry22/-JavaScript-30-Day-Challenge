<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressKeys = [];
const keyCode = 'wesbos';

window.addEventListener('keyup', (e) => {
  pressKeys.push(e.key);
  pressKeys.splice(-pressKeys.length - 1, pressKeys.length - keyCode.length);
  if(pressKeys.join('').includes(keyCode)) {
    cornify_add();
  }
  console.log(pressKeys);
});

</script>
</body>
</html>
